<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="../global.js"></script>
    <script src="../global.js" type="module"></script>
    <script src="./projects.js" type="module"></script>
    <title>Rahul Sengupta: Projects</title>
    <style>
        body {
            margin-inline: max(1em, (100% - 100ch) / 2);
            max-width: 100ch;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
    
        h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }
    
        p {
            font-size: 1.1em;
            margin-bottom: 1.5em;
        }
    
        img {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 1.5em auto;
        }
    
        .projects {
            display: grid;
            grid-template-rows: subgrid;
            grid-template-columns: repeat(auto-fill, minmax(15em, 1fr));
            gap: 1em;
        }
    
        .projects article {
            display: grid;
            grid-row: span 3;
            gap: 1em;
            border: 1px solid hsl(0, 0%, 80%);
            border-radius: 8px;
            padding: 1em;
            background-color: #fff;
            text-align: center;
        }
    
        .projects h2 {
            font-size: 1.2em;
            margin: 0;
        }
    
    
        h1, h2, h3, h4, h5, h6 {
            line-height: 1.1;
            text-wrap: balance;
        }
    
        h1 {
            font-size: 2.5em;
        }
    
        h2 {
            margin: 0.5em 0;
        }
    
        .projects article:hover {
            border-color: var(--color-accent);
        }
    
        .projects article h2 {
            color: var(--color-accent);
        }
    
        .projects article p {
            color: #333;
        }
    </style>
</head>
<body>
    <h1 class="projects-title"><span id="project-count">0</span> Projects </h1>
    <div class="projects">
        <!-- Dynamically added content will appear here -->
    </div>
</body>
</html>
