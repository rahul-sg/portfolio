<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="../global.js"></script>
    <title>Rahul Sengupta: Contacts</title>
    <style>
        :root {
            --color-accent: hsl(210, 65%, 50%);
            --hover-background: hsl(210, 65%, 95%);
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #f8f8f8;
            padding: 1em 0;
            margin-bottom: 1em;
            border-bottom: 1px solid hsl(0, 0%, 80%);
        }

        nav a {
            text-decoration: none;
            color: inherit;
            text-align: center;
            padding: 0.5em 1em;
            font-family: Arial, sans-serif;
            font-size: 1em;
            transition: background-color 0.3s ease, border-bottom 0.3s ease;
        }

        nav a:hover {
            background-color: var(--hover-background);
            border-bottom: 0.3em solid var(--color-accent);
        }

        nav a.current {
            font-weight: bold;
            color: var(--color-accent);
            border-bottom: 0.3em solid var(--color-accent);
            padding-bottom: calc(0.5em - 0.3em);
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
            color: #333;
        }

        form {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 1em;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            grid-column: 1 / 2;
            font-weight: bold;
        }

        input, textarea, button {
            grid-column: 2 / 3;
            font-family: inherit;
            padding: 0.7em;
            font-size: 1em;
            border: 1px solid hsl(0, 0%, 80%);
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        button {
            grid-column: 1 / -1;
            padding: 0.7em;
            background-color: var(--color-accent);
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: hsl(210, 65%, 40%);
        }
    </style>
</head>
<body>
    <nav>
        <a href="https://rahul-sg.github.io/portfolio/">Portfolio</a>
        <a href="https://rahul-sg.github.io/portfolio/projects/">Projects</a>
        <a href="https://rahul-sg.github.io/portfolio/contact/" class="current">Contact</a>
        <a href="https://rahul-sg.github.io/portfolio/resume/">Resume</a>
    </nav>

    <h1>Contact me</h1>
    <form action="mailto:rasengupta@ucsd.edu" method="post" enctype="text/plain">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>

        <label for="subject">Subject</label>
        <input id="subject" name="subject" type="text" required>

        <label for="body">Message</label>
        <textarea id="body" name="body" rows="5" required></textarea>

        <button type="submit">Send</button>
    </form>
</body>
</html>
