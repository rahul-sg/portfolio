<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="../global.js"></script>
    <title>Rahul Sengupta: Contacts</title>
    <style>
        body {
            margin-inline: max(1em, (100% - 100ch) / 2);
            max-width: 100ch;
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
    
        h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }
    
        p {
            font-size: 1.1em;
            margin-bottom: 1.5em;
        }
    
        img {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 1.5em auto;
        }
    
        form {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 1em;
            align-items: center;
            max-width: 600px;
            margin: 0 auto;
        }
    
        label {
            grid-column: 1 / 2;
            font-weight: bold;
        }
    
        input, textarea, button {
            grid-column: 2 / 3;
            font-family: inherit;
            padding: 0.7em;
            font-size: 1em;
            border: 1px solid hsl(0, 0%, 80%);
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
    
        textarea {
            resize: vertical;
        }
    
        button {
            grid-column: 1 / -1;
            padding: 0.7em;
            background-color: var(--color-accent);
            color: white;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
    
        button:hover {
            background-color: hsl(210, 65%, 40%);
        }
    </style>
</head>
<body>
    <h1>Contact me</h1>
    <form action="mailto:rasengupta@ucsd.edu" method="post" enctype="text/plain">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>

        <label for="subject">Subject</label>
        <input id="subject" name="subject" type="text" required>

        <label for="body">Message</label>
        <textarea id="body" name="body" rows="5" required></textarea>

        <button type="submit">Send</button>
    </form>
</body>
</html>
